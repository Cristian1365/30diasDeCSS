<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Relógio Digital</title>
</head>
<body>
  <div class="clock">
    <h2>Que horas são?</h2>
    <div class="time">
      <div><span class="hour">00</span><span>Horas</span></div>
      <div><span class="minute">00</span><span>Minutos</span></div>
      <div><span class="second">00</span><span>Segundos</span></div>
    </div>
  </div>
</body>
</html>
